<!-- Two Col Sidebar -->
<div class="two-col-bar" id="two-col-bar">
  <div class="sidebar sidebar-twocol">
    <div class="sidebar-left slimscroll">
      <ng-scrollbar>
        <ul class="nav flex-column nav-pills" role="tablist" aria-orientation="vertical">
          <!-- Iterate through side_bar_data -->
          <li *ngFor="let mainTittle of side_bar_data; trackBy: trackMainTittle" class="nav-item" role="presentation">
            <a (click)="showTabs(mainTittle)" (keydown.enter)="showTabs(mainTittle)" tabindex="0" class="nav-link"
              [class.active]="mainTittle.showMyTab === true" *ngIf="mainTittle.permissions?.read">
              <span class="material-icons-outlined">
                {{ mainTittle.materialicons }}
              </span>
            </a>
          </li>
        </ul>
      </ng-scrollbar>
    </div>

    <div class="sidebar-right" [ngClass]="showSubMenusTab === false ? 'show-sub-menu' : 'hide-sub-menu'">
      <div class="tab-content">
       
        <ng-container *ngFor="let mainTittle of side_bar_data; trackBy: trackMainTittle">
          <div *ngIf="mainTittle.showMyTab === true">
            <p (click)="toggleSideBar()" >{{ mainTittle.menuValue }}</p>
            <ul>
             
              <ng-container *ngIf="mainTittle.hasSubRoute && mainTittle.permissions?.read">
                <li *ngFor="let subMenus of mainTittle.subMenus">
                  <a [routerLink]="subMenus.route"
                    [class.active]="page === subMenus.base || page === subMenus.base2 || page === subMenus.base3 || page === subMenus.base4 || page === subMenus.base5 || page === subMenus.base6 || page === subMenus.base7 || page === subMenus.base8">
                    <span *ngIf="subMenus.currentActive" class="badge rounded-pill bg-primary float-end">1</span>
                    {{ subMenus.menuValue }}
                  </a>
                </li>
              </ng-container>
             
              <ng-container *ngIf="!mainTittle.hasSubRoute && mainTittle.permissions?.read">
                <li>
                  <a [routerLink]="mainTittle.route" [class.active]="page === mainTittle.base">
                    {{ mainTittle.menuValue }}
                    <span *ngIf="mainTittle.changeLogVersion" class="badge badge-primary ms-auto">v4.0</span>
                  </a>
                </li>
              </ng-container>
            </ul>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
<!-- /Two Col Sidebar -->
